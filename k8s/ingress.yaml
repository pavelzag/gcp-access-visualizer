apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-visualizer-ingress
  namespace: gcp-visualizer
  annotations:
    # Minikube ingress addon uses nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: gcp-visualizer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gcp-visualizer-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gcp-visualizer-backend
            port:
              number: 80


apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-visualizer-frontend
  namespace: gcp-visualizer
  labels:
    app: gcp-visualizer-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gcp-visualizer-frontend
  template:
    metadata:
      labels:
        app: gcp-visualizer-frontend
    spec:
      containers:
      - name: frontend
        image: pavelzagalsky/gcp-access-visualizer-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

